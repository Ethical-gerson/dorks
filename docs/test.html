<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dorkers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            background-color: #212121;
            color: #f0f0f0;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 50px;
            text-align: center;
        }
        label {
            font-size: 1.2em;
        }
        input {
            font-size: 1em;
            padding: 5px;
            margin-left: 5px;
        }
        button {
            font-size: 1em;
            background-color: #db690b;
            color: white;
            border: none;
            padding: 6px 12px;
            cursor: pointer;
            margin-left: 5px;
        }
        button:hover {
            background-color: #d47a31;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        a {
            text-decoration: none;
            color: #f0bc69;
            margin-left: 50px;
        }
        a:hover {
            text-decoration: underline;
            color: #db690b;
        }
        p {
            margin: 0;
        }
        p.description {
            margin: 20px;
            font-weight: bold;
        }
        section {
            margin-top: 20px;
            border-top: 1px solid #ccc;
            padding-top: 20px;
        }
        h2 {
            margin-bottom: 10px;
        }
        ul.link-list {
            margin: 0;
            padding: 0;
            list-style-type: none;
        }
        ul.link-list li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Choose a generator</h1>
  
<ul id="list"></ul>
    <li><a href="https://mathis2001.github.io/googledorks" target="_blank">Google Dorks Generator</a></li>
    <li><a href="https://mathis2001.github.io/gitdorks" target="_blank">Github Dorks Generator</a></li>
    <li><a href="https://mathis2001.github.io/shodandorks" target="_blank">Shodan Dorks Generator</a></li>
</ul>
